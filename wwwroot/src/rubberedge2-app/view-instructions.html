<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="shared-styles.html">

<dom-module id="view-instructions">
    <template>
    <style include="shared-styles">
    :host {
        height: 100%;
        @apply --layout-vertical;
        @apply --layout-flex;
    }

    #next {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply --layout-end;
        padding-bottom: 4rem;
    }

    #content {
        @apply --layout-flex;
        padding-left: 2rem;
    }
    </style>


    <div id="content">
        <p>
            Welcome to this experiment participant: [[participantId]]
        </p>
        <p>
            If the browser is not in full screen mode, please press F11 on the keyboard.
        </p>
        <p>
            This experiment will involve operating a pointer using a trackpad interface emulated on a phone.
        </p>
        <p>
            Please make sure that you have the phone infront of you and it is secured to the table.
        </p>
        <p>
            You will be tasked with moving the pointer between target circles on the screen.
        </p>
        <p>
            Only use the phone with one finger.
        </p>
        <p>
            When you are ready press the button at the bottom of screen.
        </p>
    </div>
    <div id="next">
        <paper-button raised on-tap="_next">Next</paper-button>
    </div>
</template>

<script>
class ViewInstructions extends Polymer.Element {
    static get is() { return 'view-instructions'; }
    static get properties() {
        return {
            // This shouldn't be neccessary, but the Analyzer isn't picking up
            // Polymer.Element#rootPath
            participantId: Number,
            rootPath: String,
        };
    }

    _next() {
        this.dispatchEvent(new CustomEvent('next', {bubbles: true, composed: true}));
    }
}
window.customElements.define(ViewInstructions.is, ViewInstructions);
</script>
</dom-module>
