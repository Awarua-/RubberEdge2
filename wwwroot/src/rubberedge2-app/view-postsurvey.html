<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-divider/paper-divider.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="view-postsurvey">
  <template>
      <style include="shared-styles">
      :host {
          height: 100%;
          @apply --layout-vertical;
          @apply --layout-flex;
      }

      #next {
          @apply --layout-horizontal;
          @apply --layout-center-justified;
          @apply --layout-end;
          padding-bottom: 5rem;
          margin-top: 4rem;
      }

      #content {
          @apply --layout-flex;
          padding-left: 2rem;
      }

      p {
          font-size: 18pt;
      }

      .likert .preference {
          @apply --layout-horizontal;
      }

      paper-divider {
          --paper-divider-color: black;
          height: 100%;
      }

      #submit[disabled] {
          background-color: var(--secondary-color);
      }


      p.title {
          font-size: 22pt;
      }

      .functionType {
          font-size: 20pt;
      }

      .question {
          font-size: 16pt;
      }

      paper-textarea {
          color: var(--primary-text-color);
          --paper-input-container-color: var(--black-color);
          font-size: 20pt;
      }
      </style>


      <div id="content">
          <p class="title">
              Please fill out this post experiment survey
          </p>
          <iron-form id="form">
              <form method="post" enctype="application/json" action="{{_computeHTTPUrl('/postsurvey')}}">
                    <div>
                        <p class="functionType">
                          Constant Linear Function
                        </p>
                        <p class="question">
                            The interface was frustrating to use?
                        </p>
                        <paper-radio-group id="radioConstantFrustration" class="likert" label="Frustration" attr-for-selected="value" multi="false">
                            <paper-radio-button name="constant frustration" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="constant frustration" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="constant frustration" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="constant frustration" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="constant frustration" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <p class="question">
                            The interface was easy to use?
                        </p>
                        <paper-radio-group id="radioConstantEaseOfUse" class="likert" label="Ease of Use" attr-for-selected="value" multi="false">
                            <paper-radio-button name="constant ease of use" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="constant ease of use" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="constant ease of use" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="constant ease of use" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="constant ease of use" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <p class="question">
                            The interface felt accurate?
                        </p>
                        <paper-radio-group id="radioConstantAccuracy" class="likert" label="Accuracy" attr-for-selected="value" multi="false">
                            <paper-radio-button name="constant accuracy" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="constant accuracy" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="constant accuracy" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="constant accuracy" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="constant accuracy" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <paper-textarea name="constant comment" label="Other feedback or comments with regard to the Constant function"></paper-textarea>
                    </div>
                    <paper-divider margin></paper-divider>
                    <div>
                        <p class="functionType">
                          Acceleration Function
                        </p>
                        <p class="question">
                            The interface was frustrating to use?
                        </p>
                        <paper-radio-group id="radioAccelerationFrustration" class="likert" label="Frustration" attr-for-selected="value" multi="false">
                            <paper-radio-button name="acceleration frustration" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="acceleration frustration" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="acceleration frustration" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="acceleration frustration" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="acceleration frustration" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <p class="question">
                            The interface was easy to use?
                        </p>
                        <paper-radio-group id="radioAccelerationEaseOfUse" class="likert" label="Ease of Use" attr-for-selected="value" multi="false">
                            <paper-radio-button name="acceleration ease of use" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="acceleration ease of use" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="acceleration ease of use" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="acceleration ease of use" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="acceleration ease of use" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <p class="question">
                            The interface felt accurate?
                        </p>
                        <paper-radio-group id="radioAccelerationAccuracy" class="likert" label="Accuracy" attr-for-selected="value" multi="false">
                            <paper-radio-button name="acceleration accuracy" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="acceleration accuracy" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="acceleration accuracy" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="acceleration accuracy" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="acceleration accuracy" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <paper-textarea name="acceleration comment" label="Other feedback or comments with regard to the Acceleration function"></paper-textarea>
                    </div>
                    <paper-divider margin></paper-divider>
                    <div>
                        <p class="functionType">
                          RubberEdge Function
                        </p>
                        <p class="question">
                            The interface was frustrating to use?
                        </p>
                        <paper-radio-group id="radioRubberedgeFrustration" class="likert" label="Frustration" attr-for-selected="value" multi="false">
                            <paper-radio-button name="rubberedge frustration" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="rubberedge frustration" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="rubberedge frustration" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="rubberedge frustration" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="rubberedge frustration" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <p class="question">
                            The interface was easy to use?
                        </p>
                        <paper-radio-group id="radioRubberedgeEaseOfUse" class="likert" label="Ease of Use" attr-for-selected="value" multi="false">
                            <paper-radio-button name="rubberedge ease of use" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="rubberedge ease of use" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="rubberedge ease of use" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="rubberedge ease of use" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="rubberedge ease of use" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <p class="question">
                            The interface felt accurate?
                        </p>
                        <paper-radio-group id="radioRubberedgeAccuracy" class="likert" label="Accuracy" attr-for-selected="value" multi="false">
                            <paper-radio-button name="rubberedge accuracy" value="Strongly Agree">Strongly Agree</paper-radio-button>
                            <paper-radio-button name="rubberedge accuracy" value="Agree">Agree</paper-radio-button>
                            <paper-radio-button name="rubberedge accuracy" value="Netural">Netural</paper-radio-button>
                            <paper-radio-button name="rubberedge accuracy" value="Disagree">Disagree</paper-radio-button>
                            <paper-radio-button name="rubberedge accuracy" value="Strongly Disagree">Strongly Disagree</paper-radio-button>
                        </paper-radio-group>
                        <paper-textarea name="rubberedge comment" label="Other feedback or comments with regard to the RubberEdge function"></paper-textarea>
                    </div>
                    <paper-divider margin></paper-divider>
                    <p class="question">
                        What was your preferred pointer function?
                    </p>
                    <paper-radio-group id="radioPreference" class="preference" label="Preference" attr-for-selected="value" multi="false">
                        <paper-radio-button name="preference" value="Constant">Constant Function</paper-radio-button>
                        <paper-radio-button name="preference" value="Acceleration">Acceleration Function</paper-radio-button>
                        <paper-radio-button name="preference" value="RubberEdge">RubberEdge Function</paper-radio-button>
                    </paper-radio-group>
                    <paper-textarea name="general comments" label="Additional feedback or questions"></paper-textarea>
            </form>
        </iron-form>
      </div>
      <div id="next">
          <paper-button id="submit" raised on-tap="_next" disabled>Next</paper-button>
      </div>
  </template>

  <script>
    class ViewPostsurvey extends Polymer.Element {
      static get is() { return 'view-postsurvey'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          constantFrustration: Boolean,
          constantEaseOfUse: Boolean,
          constantAccuracy: Boolean,
          accelerationFrustration: Boolean,
          accelerationEaseOfUse: Boolean,
          accelerationAccuracy: Boolean,
          rubberedgeFrustration: Boolean,
          rubberedgeEaseOfUse: Boolean,
          rubberedgeAccuracy: Boolean,
          preference: Boolean
        };
      }

      ready() {
          super.ready();
          this.$.form.addEventListener('iron-form-presubmit', (event) => {
              this.$.form.request.body['eventType'] = 'postsurvey';
              this.$.form.request.body['participantId'] = this.participantId;
          });

          this.$.radioConstantFrustration.addEventListener('selected-changed', (event) => {
              this.constantFrustration = true;
              this.validate();
          });

          this.$.radioConstantEaseOfUse.addEventListener('selected-changed', (event) => {
              this.constantEaseOfUse = true;
              this.validate();
          });
          this.$.radioConstantAccuracy.addEventListener('selected-changed', (event) => {
              this.constantAccuracy = true;
              this.validate();
          });
          this.$.radioAccelerationFrustration.addEventListener('selected-changed', (event) => {
              this.accelerationFrustration = true;
              this.validate();
          });
          this.$.radioAccelerationEaseOfUse.addEventListener('selected-changed', (event) => {
              this.accelerationEaseOfUse = true;
              this.validate();
          });
          this.$.radioAccelerationAccuracy.addEventListener('selected-changed', (event) => {
              this.accelerationAccuracy = true;
              this.validate();
          });
          this.$.radioRubberedgeFrustration.addEventListener('selected-changed', (event) => {
              this.rubberedgeFrustration = true;
              this.validate();
          });
          this.$.radioRubberedgeEaseOfUse.addEventListener('selected-changed', (event) => {
              this.rubberedgeEaseOfUse = true;
              this.validate();
          });
          this.$.radioRubberedgeAccuracy.addEventListener('selected-changed', (event) => {
              this.rubberedgeAccuracy = true;
              this.validate();
          });
          this.$.radioPreference.addEventListener('selected-changed', (event) => {
              this.preference = true;
              this.validate();
          });
      }

      validate() {
          if (this.constantFrustration && this.constantEaseOfUse && this.constantAccuracy && this.accelerationFrustration && this.accelerationEaseOfUse && this.accelerationAccuracy && this.rubberedgeFrustration && this.rubberedgeEaseOfUse && this.rubberedgeAccuracy && this.preference) {
              this.$.submit.disabled = false;
          }
          else {
              this.$.submit.disabled = true;
          }
      }

      _next() {
        this.$.form.submit();
        this.dispatchEvent(new CustomEvent('next', {bubbles: true, composed: true}));
      }

      _computeHTTPUrl(path) {
          return window.location.origin + path;
      }
    }
    window.customElements.define(ViewPostsurvey.is, ViewPostsurvey);
  </script>
</dom-module>
