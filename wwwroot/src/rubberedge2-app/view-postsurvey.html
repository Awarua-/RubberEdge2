<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="view-postsurvey">
  <template>
      <style include="shared-styles">
      :host {
          height: 100%;
          @apply --layout-vertical;
          @apply --layout-flex;
      }

      #next {
          @apply --layout-horizontal;
          @apply --layout-center-justified;
          @apply --layout-end;
          padding-bottom: 2rem;
      }

      #content {
          @apply --layout-flex
          padding-left: 1rem;
      }
      </style>


      <div id="content">
          <p>
              Lets talk about stuff
          </p>
      </div>
      <div id="next">
          <paper-button raised on-tap="_next">Next</paper-button>
      </div>
  </template>

  <script>
    class ViewPostsurvey extends Polymer.Element {
      static get is() { return 'view-postsurvey'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      _next() {
        this.dispatchEvent(new CustomEvent('next', {bubbles: true, composed: true}));
      }
    }
    window.customElements.define(ViewPostsurvey.is, ViewPostsurvey);
  </script>
</dom-module>
