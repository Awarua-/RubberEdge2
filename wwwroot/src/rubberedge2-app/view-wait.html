<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-timer/iron-timer.html">

<dom-module id="view-wait">
  <template>
  <style include="shared-styles">
  :host {
      height: 100%;
      @apply --layout-vertical;
      @apply --layout-flex;
  }

  #content {
      @apply --layout-horizontal;
      @apply --layout-center-justified;
  }
  </style>


  <div id="content">
      <iron-timer id="timer" start-time="5" current-time="{{currentTime}}" on-iron-timer-end="_next">[[currentTime]]</iron-timer>
  </div>
  </template>

  <script>
    class ViewWait extends Polymer.Element {
      static get is() { return 'view-wait'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          currentTime: Number,

        };
      }
      ready() {
          super.ready();
          this.$.timer.start();
      }
      _next() {
        this.dispatchEvent(new CustomEvent('next', {bubbles: true, composed: true}));
      }
    }
    window.customElements.define(ViewWait.is, ViewWait);
  </script>
</dom-module>
