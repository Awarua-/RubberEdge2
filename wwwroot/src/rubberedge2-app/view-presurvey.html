<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="view-presurvey">
  <template>
      <style include="shared-styles">
      :host {
          height: 100%;
          @apply --layout-vertical;
          @apply --layout-flex;
      }

      #next {
          @apply --layout-horizontal;
          @apply --layout-center-justified;
          @apply --layout-end;
          padding-bottom: 2rem;
      }

      #content {
          @apply --layout-flex
          padding-left: 1rem;
      }
      </style>


      <div id="content">
          <p>
              Lets talk about stuff
          </p>
          <form is="iron-form" id="form" method="post" content-type="application/json" action="{{_computeHTTPUrl('/presurvey')}}">
              <paper-radio-group label="gender">
                  <paper-radio-button name="female">Female</paper-radio-button>
                  <paper-radio-button name="male">Male</paper-radio-button>
                  <paper-radio-button name="non-binary">Non-Binary</paper-radio-button>
                  <paper-radio-button name="other">Other</paper-radio-button>
                  <paper-radio-button name="perferNot">Perfer not to say</paper-radio-button>
              </paper-radio-group>
          <paper-input name="name" label="name"></paper-input>
        </form>
      </div>
      <div id="next">
          <paper-button raised on-tap="_next">Next</paper-button>
      </div>
  </template>

  <script>
    class ViewPresurvey extends Polymer.Element {
      static get is() { return 'view-presurvey'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
      _next() {
          this.$.form.submit()
        this.dispatchEvent(new CustomEvent('next', {bubbles: true, composed: true}));
      }

      _computeHTTPUrl(path) {
          return window.location.origin + path;
      }
    }
    window.customElements.define(ViewPresurvey.is, ViewPresurvey);
  </script>
</dom-module>
